<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â∞çË©±Á∑¥Áøí</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            overflow-y: auto;
            max-height: 70vh;
            padding: 10px;
        }
        
        .message {
            max-width: 80%;
            margin: 8px 0;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            clear: both;
            word-wrap: break-word;
        }
        
        .message.assistant {
            background-color: #f0f0f0;
            border-top-left-radius: 4px;
            align-self: flex-start;
        }
        
        .message.user {
            background-color: #0084ff;
            color: white;
            border-top-right-radius: 4px;
            align-self: flex-end;
        }
        
        .assistant-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .assistant-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
        }
        
        .assistant-name {
            font-weight: bold;
        }
        
        .input-container {
            position: relative;
            border-top: 1px solid #eee;
            padding-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80px;
        }
        
        .recording-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .recording-button i {
            font-size: 24px;
            margin-bottom: 4px;
        }
        
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .current-level {
            font-size: 14px;
        }
        
        .end-button {
            background-color: transparent;
            border: 1px solid #999;
            color: #333;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background-color: #f0f0f0;
            padding: 10px 20px;
            border-radius: 18px;
            margin: 8px 0;
            border-top-left-radius: 4px;
        }
        
        .typing-indicator span {
            height: 10px;
            width: 10px;
            background-color: #999;
            display: inline-block;
            border-radius: 50%;
            animation: typing 1.5s infinite ease-in-out;
            margin-right: 5px;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="assistant-info">
        <div class="assistant-avatar">A</div>
        <div class="assistant-name">Amber</div>
    </div>
    
    <div class="chat-container" id="chat-container">
        <!-- Ë®äÊÅØÂ∞áÂãïÊÖãÊ∑ªÂä†ÊñºÊ≠§ -->
    </div>
    
    <div class="typing-indicator" id="typing-indicator">
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <div class="input-container">
        <button class="recording-button" id="recording-button">
            <i>üé§</i>
            ÈåÑÈü≥
        </button>
    </div>
    
    <div class="footer">
        <div class="current-level" id="current-level">ÁõÆÂâçÁ®ãÂ∫¶: A1</div>
        <button class="end-button" id="end-button">End Conversation</button>
    </div>
    
    <script>
        // ÂèñÂæó URL ÂèÉÊï∏Êàñ session Ë≥áÊñô
        let topic = '';
        let level = 'A1';
        let segmentation = 'short';
        
        // ÂèñÂæó session Ë≥áÊñô
        async function fetchSessionData() {
            try {
                const response = await fetch('/api/session');
                const data = await response.json();
                
                topic = data.topic || topic;
                level = data.level || level;
                segmentation = data.segmentation || segmentation;
                
                // Êõ¥Êñ∞Èõ£Â∫¶È°ØÁ§∫
                document.getElementById('current-level').textContent = `ÁõÆÂâçÁ®ãÂ∫¶: ${level}`;
            } catch (error) {
                console.error('Error fetching session data:', error);
            }
        }
        
        // ËÅäÂ§©ÂäüËÉΩ
        const chatContainer = document.getElementById('chat-container');
        const typingIndicator = document.getElementById('typing-indicator');
        
        // Ê∑ªÂä†Ë®äÊÅØÂà∞ËÅäÂ§©
        function addMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender === 'Amber' ? 'assistant' : 'user'}`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            
            // Êç≤ÂãïÂà∞Â∫ïÈÉ®
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // È°ØÁ§∫ÊâìÂ≠óÊåáÁ§∫Âô®
        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Èö±ËóèÊâìÂ≠óÊåáÁ§∫Âô®
        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }
        
        // ÈñãÂßãÂ∞çË©±
        window.addEventListener('DOMContentLoaded', async () => {
            // ÂèñÂæó session Ë≥áÊñô
            await fetchSessionData();
            
            // Ê∑ªÂä†ÂàùÂßãÂä©ÊâãË®äÊÅØ
            addMessage("Hello! Welcome to our computer store! Are you looking for something special today?", "Amber");
        });
        
        // ËôïÁêÜÈåÑÈü≥ÊåâÈàï
        const recordingButton = document.getElementById('recording-button');
        let isRecording = false;
        
        recordingButton.addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });
        
        // Ê®°Êì¨ÈåÑÈü≥ÂäüËÉΩ
        function startRecording() {
            isRecording = true;
            recordingButton.style.backgroundColor = '#e74c3c';
            console.log('ÈñãÂßãÈåÑÈü≥');
            
            // ÂØ¶ÈöõÊáâÁî®‰∏≠ÔºåÈÄôË£°ÊúÉÂàùÂßãÂåñ Web Audio API ÈÄ≤Ë°åÈåÑÈü≥
        }
        
        function stopRecording() {
            isRecording = false;
            recordingButton.style.backgroundColor = '#0056b3';
            console.log('ÂÅúÊ≠¢ÈåÑÈü≥');
            
            // Ê®°Êì¨Áî®Êà∂Ëº∏ÂÖ•ÔºàÂú®ÂØ¶ÈöõÊáâÁî®‰∏≠ÔºåÈÄôË£°ÊúÉËôïÁêÜÈåÑÈü≥‰∏¶ÁôºÈÄÅÂà∞ÊúçÂãôÂô®Ôºâ
            setTimeout(() => {
                const simulatedUserMessage = "I'm looking for a new graphics card for gaming.";
                addMessage(simulatedUserMessage, "user");
                
                // È°ØÁ§∫ÊâìÂ≠óÊåáÁ§∫Âô®
                showTypingIndicator();
                
                // ÂèñÂæó AI ÂõûÊáâ
                fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: simulatedUserMessage,
                        topic: topic,
                        level: level
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    // Âª∂ÈÅ≤Èö±ËóèÊâìÂ≠óÊåáÁ§∫Âô®ÔºàÊ®°Êì¨ÊâìÂ≠óÔºâ
                    setTimeout(() => {
                        hideTypingIndicator();
                        
                        // Ê∑ªÂä† AI ÂõûÊáâÂà∞ËÅäÂ§©
                        addMessage(data.message, data.sender);
                    }, 1500);
                })
                .catch(error => {
                    hideTypingIndicator();
                    console.error('Error:', error);
                    addMessage("I'm sorry, I couldn't process your request. Please try again.", "Amber");
                });
            }, 500);
        }
        
        // ËôïÁêÜÁµêÊùüÂ∞çË©±ÊåâÈàï
        document.getElementById('end-button').addEventListener('click', () => {
            window.location.href = '/';
        });
    </script>
</body>
</html>
